                <td><input type="text" name="linha_dois" id="linha_dois"></td>

</body>
<script>
function criarlinha() {
    var table = document.getElementById("tabela");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);
    var cell7 = row.insertCell(6);
    var cell8 = row.insertCell(7);
    var cell9 = row.insertCell(8);
    var cell10 = row.insertCell(9);
    var cell11 = row.insertCell(10);
    cell1.innerHTML = "<input type='text' name='linha_um' id='linha_um'>";
    cell2.innerHTML = "<input type='text' name='linha_dois' id='linha_dois'>";
    cell3.innerHTML = "<input type='text' name='linha_tres' id='linha_tres'>";
    cell4.innerHTML = "<input type='text' name='linha_quatro' id='linha_quatro'>";
    cell5.innerHTML = "<input type='text' name='linha_cinco' id='linha_cinco'>";

    cell8.innerHTML = "<input type='text' name='linha_oito' id='linha_oito'>";
    cell9.innerHTML = "<input type='text' name='linha_nove' id='linha_nove'>";
    cell10.innerHTML = "<input type='text' name='linha_dez' id='linha_dez'>";
  }
