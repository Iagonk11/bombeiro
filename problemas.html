<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento de Ocorrências</title>
    <link rel="icon" type="image/png" href="image/logo_noar.png">
    <link rel="stylesheet" href="css/janelas.css">
</head>

<body>

    <div class="container">
        <form action="#" method="post" class="form">
            <div class="separa">
                <div class="d1">
                    <label for="opcao1" class="agrupamento">
                        <input type="checkbox" id="opcao1" name="opcao1" value="Opção 1">
                        <span class="checkmark"></span>
                        <div class="texto1">Psiquiátrico</div>
                    </label><br>

                    <label for="opcao2" class="agrupamento">
                        <div class="titulo"><p>Respiratório</p></div>
                        <div class="arruma2">
                            <select name="opcao2" id="opcao2">
                                <option value="-----">-----</option>
                                <option value="DPOC">DPOC</option>
                                <option value="Inalação de Fumaça">Inalação de Fumaça</option>
                            </select>
                        </div>
                    </label><br>

                    <label for="opcao3" class="agrupamento">
                        <div class="titulo"><p>Diabetes</p></div>
                        <div class="arruma2">
                            <select name="opcao3" id="opcao3">
                                <option value="-----">-----</option>
                                <option value="Hiperglicemia">Hiperglicemia</option>
                                <option value="Hipoglicemia">Hipoglicemia</option>
                            </select>
                        </div>
                    </label><br>
                </div>

                <div class="d2">
                    
                </div>

                <div class="d3">
                    <label for="opcao4" class="agrupamento">
                        <div class="titulo"><p>Obstétrico</p></div>
                        <div class="arruma2">
                            <select name="opcao4" id="opcao4">
                                <option value="-----">-----</option>
                                <option value="Parto Emergencial">Parto Emergencial</option>
                                <option value="Gestante">Gestante</option>
                                <option value="Hemor. Excessiva">Hemor. Excessiva</option>
                            </select>
                        </div>
                    </label><br>

                    <label for="opcao5" class="agrupamento">
                        <div class="titulo"><p>Transporte</p></div>
                        <div class="arruma2">
                            <select name="opcao5" id="opcao5">
                                <option value="-----">-----</option>
                                <option value="Aéreo">Aéreo</option>
                                <option value="Clínico">Clínico</option>
                                <option value="Emergencial">Emergencial</option>
                                <option value="Pós-Trauma">Pós-Trauma</option>
                                <option value="Samu">Samu</option>
                                <option value="Sem Remoção">Sem Remoção</option>
                            </select>
                        </div>
                    </label><br>

                    <label for="opcao6" class="agrupamento">
                        <div class="titulo"><p>Outro</p></div>
                        <div class="arruma2">
                            <input type="text" placeholder="Digite Aqui">
                        </div>
                    </label><br>
                </div>
            </div>
            <br>
            <div class="separa_btn">
                <input type="submit" value="Enviar" class="btn">
                <input type="reset" value="Limpar" class="btn">
            </div>
        </form>
    </div>
</body>

</html>
