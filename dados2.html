<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dados2.css">
    <link rel="icon" type="image/png" href="image/logo_noar.png">
    <title>Dados Pessoais 2</title>
</head>
<body>
    <div class="formulario">
        <form method="post">
            <div class="forms">
                <div class="inputs">
                    <div class="usb">Nº USB: <input type="text" id="usb"></div>
                   
                    <div class="ocorr">Nº Ocorr: <input type="text" name="" id="ocorr"></div>
               
                    <div class="desp">DESP: <input type="text" name="" id="desp"></div>
               
                    <div class="hch">H. CH: <input type="text" name="" id="hch"></div>

                    <div class="kmfim">KM FINAL: <input type="text" name="" id="kmfim"></div>
                    
                    <div class="codsus">CÓD SIA/SUS: <input type="text" name="" id="codsus"></div>
                </div>
              
                    <br>
                <label for="op1" class="agrupamento">
                    <input type="checkbox" id="op1" name="op1" value="Opção 1">
                    <span class="checkmark"></span>
                    <br>
                    <div class="texto1">CÓD. IR</div>
                </label><br>

                <label for="op2" class="agrupamento">
                    <input type="checkbox" id="op2" name="op2" value="Opção 2">
                    <span class="checkmark"></span>
                    <br>
                    <div class="texto1">CÓD. PS</div>
                </label><br>
                <div class="separa_btn">
                    <input type="submit" value="Enviar" class="btn">
                    <input type="reset" value="Limpar" class="btn">
                  </div>
            </div>
        </form>
    </div>
</body>
</html>
