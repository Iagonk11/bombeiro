<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento de Ocorrências</title>
    <link rel="icon" type="image/png" href="image/logo_noar.png">
    <link rel="stylesheet" href="css/janelas.css">
</head>

<body>

    <div class="container">
        <form action="#" method="post" class="form">
            <div class="separa">
                <div class="d1">
                    <label for="opcao1" class="agrupamento">
                        <input type="checkbox" id="opcao1" name="opcao1" value="Opção 1">
                        <span class="checkmark"></span>
                        <div class="texto1">Abdomen Sensível ou Rígido</div>
                    </label><br>

                    <label for="opcao2" class="agrupamento">
                        <input type="checkbox" id="opcao2" name="opcao2" value="Opção 2">
                        <span class="checkmark"></span>
                        <div class="texto1">Afundamento de Crânio</div>
                    </label><br>

                    <label for="opcao3" class="agrupamento">
                        <input type="checkbox" id="opcao3" name="opcao3" value="Opção 3">
                        <span class="checkmark"></span>
                        <div class="texto1">Agitação</div>
                    </label><br>

                    <label for="opcao4" class="agrupamento">
                        <input type="checkbox" id="opcao4" name="opcao4" value="Opção 4">
                        <span class="checkmark"></span>
                        <div class="texto1">Amnésia</div>
                    </label><br>

                    <label for="opcao5" class="agrupamento">
                        <input type="checkbox" id="opcao5" name="opcao5" value="Opção 5">
                        <span class="checkmark"></span>
                        <div class="texto1">Angina de Peito</div>
                    </label><br>

                    <label for="opcao6" class="agrupamento">
                        <input type="checkbox" id="opcao6" name="opcao6" value="Opção 6">
                        <span class="checkmark"></span>
                        <div class="texto1">Apinéia</div>
                    </label><br>

                    <label for="opcao7" class="agrupamento">
                        <input type="checkbox" id="opcao7" name="opcao7" value="Opção 7">
                        <span class="checkmark"></span>
                        <div class="texto1">Bradicardia</div>
                    </label><br>

                    <label for="opcao8" class="agrupamento">
                        <input type="checkbox" id="opcao8" name="opcao8" value="Opção8">
                        <span class="checkmark"></span>
                        <div class="texto1">Enfizema Subcutâneo</div>
                    </label><br>

                    <label for="opcao9" class="agrupamento">
                        <input type="checkbox" id="opcao9" name="opcao9" value="Opção9">
                        <span class="checkmark"></span>
                        <div class="texto1">Bradipnéia</div>
                    </label><br>
                </div>

                <div class="d2">

                    <label for="opcao10" class="agrupamento">
                        <input type="checkbox" id="opcao10" name="opcao10" value="Opção 10">
                        <span class="checkmark"></span>
                        <div class="texto1">Cefaléia</div>
                    </label><br>

                    <label for="opcao12" class="agrupamento">
                        <input type="checkbox" id="opcao12" name="opcao12" value="Opção 12">
                        <span class="checkmark"></span>
                        <div class="texto1">Convulsão</div>
                    </label><br>

                    <label for="opcao13" class="agrupamento">
                        <input type="checkbox" id="opcao13" name="opcao13" value="Opção 13">
                        <span class="checkmark"></span>
                        <div class="texto1">Decorticação</div>
                    </label><br>

                    <label for="opcao14" class="agrupamento">
                        <input type="checkbox" id="opcao14" name="opcao14" value="Opção 14">
                        <span class="checkmark"></span>
                        <div class="texto1">Deformidade</div>
                    </label><br>

                    <label for="opcao15" class="agrupamento">
                        <input type="checkbox" id="opcao15" name="opcao15" value="Opção15">
                        <span class="checkmark"></span>
                        <div class="texto1">Éstatese de Jugular</div>
                    </label><br>

                    <label for="opcao16" class="agrupamento">
                        <input type="checkbox" id="opcao16" name="opcao16" value="Opção 16">

                    </label><br>

                    <label for="opcao17" class="agrupamento">
                        <input type="checkbox" id="opcao17" name="opcao17" value="Opção 17">
                        <span class="checkmark"></span>
                        <div class="texto1">Desvio de Traquéia</div>
                    </label><br>

                    <label for="opcao18" class="agrupamento">
                        <input type="checkbox" id="opcao18" name="opcao18" value="Opção 18">
                        <span class="checkmark"></span>
                        <div class="texto1">Dispnéia &lt;2M</div>
                    </label><br>

                    <label for="opcao19" class="agrupamento">
                        <input type="checkbox" id="opcao19" name="opcao19" value="Opção 19">
                        <span class="checkmark"></span>
                        <div class="texto1">Dor Local</div>
                    </label><br>
                </div>

                <div class="d3">             

                    <label for="opcao21" class="agrupamento">
                        <input type="checkbox" id="opcao21" name="opcao21" value="Opção 21">
                        <span class="checkmark"></span>
                        <div class="texto1">Face Pálida</div> 
                    </label><br>

                    <label for="opcao22" class="agrupamento">
                        <input type="checkbox" id="opcao22" name="opcao22" value="Opção22">
                        <span class="checkmark"></span>
                        <div class="texto1">Bronco-Aspirando</div>
                    </label><br>

                    <label for="opcao23" class="agrupamento">
                        <input type="checkbox" id="opcao23" name="opcao23" value="Opção23">
                        <span class="checkmark"></span>
                        <div class="texto1">Descerebração</div>
                    </label><br>

                    <label for="op2" class="agrupamento">
                        <div class="titulo"><p>Cianose</p></div>
                        <div class="arruma2">
                            <select name="op2" id="op2">
                                <option value="-----">-----</option>
                                <option value="Generalizado">Lábios</option>
                                <option value="Localizado">Extremidade</option>
                            </select>
                        </div>
                    </label><br>

                    <label for="op2" class="agrupamento">
                        <div class="titulo"><p>Edema</p></div>
                        <div class="arruma2">
                            <select name="op2" id="op2">
                                <option value="-----">-----</option>
                                <option value="Generalizado">Generalizado</option>
                                <option value="Localizado">Localizado</option>
                            </select>
                        </div>
                    </label><br>
                </div>
            </div>
            <br>
            <div class="separa_btn">
                <input type="submit" value="Enviar" class="btn">
                <input type="reset" value="Limpar" class="btn">
            </div>
        </form>
    </div>
</body>

</html>
