<!DOCTYPE html>
<html lang="pt-br">

<head>

                    </label><br>
                </div>

                <div class="d2">
                </div>

                        <input type="checkbox" id="opcao4" name="opcao4" value="Opção 4">
                        <span class="checkmark"></span>
                        <div class="arruma2">
                            <select name="opcao4" id="opcao4">
                                <option value="Obstétrico">Obstétrico</option>
                                <option value="Parto Emergencial">Parto Emergencial</option>
                                <option value="Gestante">Gestante</option>
                                <option value="Hemor.Excessiva">Hemor.Excessiva</option>
                            </select>
                        </div>
                    </label><br>

                    <label for="opcao5" class="agrupamento">
                        <input type="checkbox" id="opcao5" name="opcao5" value="Opção 5">
                        <span class="checkmark"></span>
                        <div class="arruma2">
                            <select name="opcao5" id="opcao5">
                                <option value="Transporte">Transporte</option>
                                <option value="Aéreo">Aéreo</option>
                                <option value="Gestante">Clinico</option>
                                <option value="Hemor.Excessiva">Emergencial</option>

                                <option value="Hemor.Excessiva">Samu</option>
                                <option value="Hemor.Excessiva">Sem Remoção</option>
                            </select>
                        </div>
                    </label><br>

                    <label for="opcao6" class="agrupamento">
                        <input type="checkbox" id="opcao6" name="opcao6" value="Opção 6">
                        <span class="checkmark"></span>
                        <<div class="texto1"> Obstétrico
                </div>>
                </label><br>
            </div>
    </div>
    <br>
    <div class="separa_btn">
        <input type="submit" value="Enviar" class="btn">
        <input type="reset" value="Limpar" class="btn">
    </div>
