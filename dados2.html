<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div class="formulario">
        <form method="post" action="dados2.php">
            <div class="forms">
                <div class="rg">RG/CPF Paciente: <input type="varchar" name="rg" id="rg" placeholder="Doc Paciente"></div>

                <div class="usb">Nº USB: <input type="varchar" name="usb" id="usb"></div>
                
                <div class="desp">DESP: <input type="varchar" name="desp" id="desp"></div>

                <div class="hch">H. CH: <input type="varchar" name="h_ch" id="hch"></div>

                <div class="kmfim">KM FINAL: <input type="varchar" name="km_final" id="kmfim"></div>

                <br>
                <label for="op1" class="agrupamento">
                    <input type="checkbox" id="op1" name="op1" value="Opção 1">
                    <span class="checkmark"></span>
                    <br>
                    <div class="texto1">CÓD. IR</div>
                </label><br>

                <label for="op2" class="agrupamento">
                    <input type="checkbox" id="op2" name="op2" value="Opção 2">
                    <span class="checkmark"></span>
                    <br>
                    <div class="texto1">CÓD. PS</div>
                </label><br>



                <div class="separa_btn">
                    <input type="submit" value="Enviar" class="btn">
                    <input type="reset" value="Limpar" class="btn">
                  </div>

            </div>
        </form>
    </div>
